<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

</head>

<body>
    <div class="row">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-image" id="train">
                    <img src="assets/images/train.jpg" height="550px">
                    <span class="card-title" id="cardTitle">All Aboard!</span>
                </div>
                <div class="card-content">
                    <div class="card-action">
                        <h4>Train Schedule</h4>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival Time</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>

                        <tbody>

                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12">
            <div class="card">

                <h4 id="title">Add Train</h4>
                <div class="input">
                <div class="row ">
                    <form class="col s12">
                        <div class="row">

                            <div class="input-field col s12">
                                <textarea id="trainName" class="materialize-textarea "></textarea>
                                <label for="textarea1">Train Name</label>
                            </div>
                        </div>
                    </form>
                    <form class="col s12">
                        <div class="row">

                            <div class="input-field col s12">
                                <textarea id="destination" class="materialize-textarea "></textarea>
                                <label for="textarea1">Destination</label>
                            </div>
                        </div>
                    </form>
                    <form class="col s12">
                        <div class="row">

                            <div class="input-field col s12">
                                <textarea id="frequency" class="materialize-textarea"></textarea>
                                <label for="textarea1">Frequency (Min)</label>
                            </div>
                        </div>
                    </form>
                    <form class="col s12">
                        <div class="row">

                            <div class="input-field col s12">
                                <textarea id="arrival" class="materialize-textarea"></textarea>
                                <label for="textarea1">Next Arrival</label>
                            </div>
                        </div>
                    </div>
                        <a class="waves-effect waves-light btn-small" id="addBtn">Add Train</a>
                    </form>

                    
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
